<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>dvail.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content=""/>
<meta name="keywords" content="" />
<link href="https://fonts.googleapis.com/css?family=Muli:300,800" rel="stylesheet">
<link rel='stylesheet' href='{{ "/assets/css/main.css" | relative_url }}' >
{% if page.code_highlight %}
<link rel="stylesheet" href="{{ '/assets/css/stata-dark.css' | relative_url }}">
{% endif %}
</head>
<body>
<script>
  (() => {
    let theme = localStorage.getItem('theme') || 'dark';
    document.body.classList.toggle(theme);
  })();
</script>
<div class='sidebar'>
  <nav>
    <p>David Vail</p>
    <ul>
      <li><a href='/'>Blog</a></li>
      <li><a href='/projects'>Projects</a></li>
      <li><a href='/bio'>Bio</a></li>
      <li><a href='/resume'>Resume</a></li>
      <li class='nav-icon'><a href='https://www.linkedin.com/in/david-vail-8430194b'>
        <img src='{{ "assets/img/linkedin.svg" | relative_url }}' alt='linkedin icon' />
      </a></li>
      <li class='nav-icon'><a href='https://github.com/dvail'>
        <img src='{{ "assets/img/github.svg" | relative_url }}' alt='github icon' />
      </a></li>
    </ul>
  </nav>
  <div id="theme-switch-control" title="Change Theme">
    <div id="theme-switch"></div>
  </div>
</div>

<div class='content'>
  {{ content }}
</div>
<script src='{{ "/assets/js/main.js" | relative_url }}'></script>
</body>
</html>
