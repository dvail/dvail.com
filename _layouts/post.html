---
layout: default
---
<section>
  <h1>{{ page.title }}</h1>
  <p class='post-date'>{{ page.date | date: "%Y %B %d"  }}</p>
  {% if page.last_modified %}
  <p class='post-date post-last-modified'>Last Update: {{ page.last_modified | date: "%Y %B %d"  }}</p>
  {% endif %}
  <ul class='post-tags'>
      {% for tag in page.tags %}
      <li class='tag'>/{{ tag }}</li>
      {% endfor %}
  </ul>
  {{ content }}
</section>
