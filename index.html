---
title: Home
layout: default
---
<section>
    <ul id="post-list">
        {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{ post.url }}">
                    <span>{{ post.date | date: "%Y-%m-%d"  }}</span>
                    <span>{{ post.title }}</span>
                </a>
            </h2>
            <ul class='post-tags'>
                {% for tag in post.tags %}
                <li class='tag'>/{{ tag }}</li>
                {% endfor %}
            </ul>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</section>
